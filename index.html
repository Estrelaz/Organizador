<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #616161;
        }
        h2, h3, p {
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button.clicked {
            animation: pulse 0.5s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #output {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            color: white;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #3b3b3b;
        }
        tr:nth-child(odd) {
            background-color: #333333;
        }
        .status-yes {
            color: #FF6347; /* Red */
        }
        .status-no {
            color: #32CD32; /* Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Organizador de Dados</h2>
        <textarea id="inputData" placeholder="Cole seus dados aqui..."></textarea>
        <button onclick="organizeData()" id="organizeButton">Organizar</button>
        <div id="output"></div>
    </div>

    <script>
        // FunÃ§Ã£o para organizar e exibir os dados
        function organizeData() {
            var organizeButton = document.getElementById('organizeButton');
            organizeButton.classList.add('clicked');
            
            var inputData = document.getElementById('inputData').value;
            localStorage.setItem('inputData', inputData);
            displayData(inputData);
            
            setTimeout(function(){
                organizeButton.classList.remove('clicked');
            }, 500); // Tempo da animaÃ§Ã£o em milissegundos
        }

        // FunÃ§Ã£o para exibir os dados
        function displayData(inputData) {
            var accounts = inputData.split('\n');

            var accountData = [];
            var bannedData = [];
            accounts.forEach(accountLine => {
                var accountMatch = accountLine.match(/Account:([^|]+)/);
                var rpMatch = accountLine.match(/RP:\s*([\d]+)/);
                var bannedMatch = accountLine.match(/Banned:\s*(Yes|No)/i);

                if (accountMatch && rpMatch && bannedMatch) {
                    var account = accountMatch[1].trim();
                    var rp = parseInt(rpMatch[1].trim());
                    var banned = bannedMatch[1].trim();

                    var status = banned === 'Yes' ? 'ðŸ”´' : 'ðŸŸ¢';

                    if (banned === 'Yes') {
                        bannedData.push({ account, rp, banned, status });
                    } else {
                        accountData.push({ account, rp, banned, status });
                    }
                }
            });

            accountData.sort((a, b) => b.rp - a.rp);
            bannedData.sort((a, b) => b.rp - a.rp);

            var output = "<h3>Contas Organizadas por RP</h3><p style='color: white;'>Online ðŸŸ¢</p>";
            output += "<table>";
            output += "<tr><th>NÂº</th><th>Account</th><th>RP</th><th>Status</th><th>AÃ§Ã£o</th></tr>";
            accountData.forEach((data, index) => {
                var statusClass = data.banned === 'Yes' ? 'status-yes' : 'status-no';
                output += `<tr>
                            <td>${index + 1}</td>
                            <td>${data.account}</td>
                            <td>${data.rp}</td>
                            <td class="${statusClass}">${data.status}</td>
                            <td><button onclick="copyToClipboard('${data.account}', this)" class="copyButton">Copiar</button></td>
                           </tr>`;
            });
            output += "</table>";

            var bannedOutput = "<h3>Contas Banidas</h3><p style='color: white;'>Banido ðŸ”´</p>";
            bannedOutput += "<table>";
            bannedOutput += "<tr><th>NÂº</th><th>Account</th><th>RP</th><th>Status</th><th>AÃ§Ã£o</th></tr>";
            bannedData.forEach((data, index) => {
                var statusClass = 'status-yes';
                bannedOutput += `<tr>
                                <td>${index + 1}</td>
                                <td>${data.account}</td>
                                <td>${data.rp}</td>
                                <td class="${statusClass}">${data.status}</td>
                                <td><button onclick="copyToClipboard('${data.account}', this)" class="copyButton">Copiar</button></td>
                               </tr>`;
            });
            bannedOutput += "</table>";

            document.getElementById('output').innerHTML = output + "<br><br>" + bannedOutput;
        }

        // FunÃ§Ã£o para copiar o conteÃºdo do account para o clipboard
        function copyToClipboard(text, button) {
            var textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            
            button.classList.add('clicked');
            setTimeout(function(){
                button.classList.remove('clicked');
            }, 500); // Tempo da animaÃ§Ã£o em milissegundos
        }

        // FunÃ§Ã£o para carregar os dados do Local Storage ao carregar a pÃ¡gina
        function loadData() {
            var savedData = localStorage.getItem('inputData');
            if (savedData) {
                document.getElementById('inputData').value = savedData;
                displayData(savedData);
            }
        }

        // Chama a funÃ§Ã£o loadData quando a pÃ¡gina Ã© carregada
        window.onload = loadData;
    </script>
</body>
</html>
