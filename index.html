<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Dados</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        .selected-column {
            background-color: #6fba65;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="content">
        <h1>Organizador de Dados</h1>
        <textarea id="dadosInput" rows="10" cols="100" placeholder="Insira os dados aqui..."></textarea>
        <br>
        <div class="button-container">
            <button class="button" onclick="organizarDados('Level')">Level</button>
            <button class="button" onclick="organizarDados('Skins')">Skins</button>
            <button class="button" onclick="organizarDados('Champions')">Champions</button>
            <button class="button" onclick="organizarDados('RP')">RP</button>
            <button class="button" onclick="organizarDados('BE')">BE</button>
        </div>
        <br>
        <table id="tabelaDados" border="1"></table>
    </div>
</body>
</html>
